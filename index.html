<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<title>Jonathan Filbert</title>
		<!-- Important external assets -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	</head>
	<style type="text/css">
			.jofil{
				font-family: 'Source Sans Pro', sans-serif;
				color: #414141;
		}
		.textJofil{
			font-family: 'Source Sans Pro', sans-serif;
			background-color:#336bed;
		}
		.texBox{
			padding:10px;
		}
		.textKamu{
			font-family: 'Source Sans Pro', sans-serif;
			background-color: #f0f0f0;
			float: right;
		}
		.button2:hover {
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
		}
		.madeWith{
			font-family: 'Source Sans Pro', sans-serif;
			font-size: 15px;
			text-align: center;
		}
	</style>
	<body>
		<div class="container">
			<!--NavBAr atas-->
			<div class="row">
				<nav class="navbar sticky-top navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<h3 class="jofil" > <strong>
							Jonathan Filbert
							</strong>
							</h3>
						</a>
					</div>
				</nav>
			</div>
			<!-- Text Line 1-->
			<div class="row texBox">
				<div class="col-lg-4 col-sm-6" >
					<button type="button" class="btn btn-lg textJofil button2">
					<span style="color:white">
						Oh Hi!
					</span>
					</button>
				</div>
			</div>
			<div class="row">
				<span></span>
			</div>
			<!--Text Line 2 -->
			<div class="row texBox">
				<div class="col-lg-4 col-sm-6" >
					<button type="button" class="btn-lg btn textJofil button2">
					<span style="color:white">
						Are you a potential employer?
					</span>
					</button>
				</div>
			</div>
			<!--Text Line 3-->
			<div class="row texBox">
				<div class="col-lg">
					<button type="button" class="btn btn-lg textKamu button2">
					<span style="color:black">
						Yes!
					</span>
					</button>
				</div>
			</div>
			<!--Text Line 4 -->
			<div class="row texBox">
				<div class="col-lg-4 col-sm-6" >
					<button type="button" class="btn-lg btn textJofil button2">
					<span style="color:white">
						Here's my Resume:
					</span>
					</button>
				</div>
			</div>
			<!--Text Line 5 -->
			<div class="row texBox">
				<div class="col-lg-4 col-sm-6" >
					<a href="resume.pdf" class="btn-lg btn textJofil button2" target="_blank" style="color:white" download>
						<em>
						<u>
						Resume.pdf
						</u>
						</em>
					</a>
				</div>
			</div>
			<!--Text Line 6-->
			<div class="row texBox">
				<div class="col-lg">
					<button type="button" class="btn btn-lg textKamu button2">
					<span style="color:black">
						Great, I'll check it out!
					</span>
					</button>
				</div>
			</div>
			<!--Text Line 7 -->
			<div class="row texBox">
				<div class="col-lg-4 col-sm-6" >
					<button type="button" class="btn btn-lg textJofil button2">
					<i class="em-svg em-smile"></i>
					</button>
				</div>
			</div>
			<!-- Made with love section -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4 col-lg-4 col-md-4 offset-lg-3 offset-md-3">
						<span class="text-muted madeWith float-right" style="padding-top: 60px;"> Made with
							<i class="em em-heart"></i>
						</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	</body>
</html>
